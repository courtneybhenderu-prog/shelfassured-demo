<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ShelfAssured</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-red {
            background-color: #dc2626;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn-red:hover {
            background-color: #b91c1c;
        }
        .btn-gray {
            background-color: #6b7280;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn-gray:hover {
            background-color: #4b5563;
        }
        .brand-name {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
        .brand-shelf {
            color: #374151;
        }
        .brand-assured {
            color: #f97316;
        }
        .tagline {
            color: #374151;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .terms-text {
            color: #374151;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
        }
        .terms-link {
            color: #374151;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
        <!-- Brand Name -->
        <div class="brand-name">
            <span class="brand-shelf">Shelf</span><span class="brand-assured">Assured</span>
        </div>
        
        <!-- Tagline -->
        <div class="tagline">
            Helping emerging brands see their products on shelves in real time.
        </div>
        
        <!-- Buttons -->
        <div class="space-y-3">
            <button class="btn-red" onclick="goToPage('auth/signup.html')">Create Account</button>
            <button class="btn-gray" onclick="goToPage('auth/signin.html')">Sign In</button>
            <button class="btn-gray" onclick="goToPage('auth/signin.html')">Client Login</button>
            <button class="btn-gray" onclick="goToPage('auth/signin.html')">Admin Login</button>
        </div>
        
        <!-- Terms -->
        <div class="terms-text">
            By continuing, you agree to our <a href="#" class="terms-link">Terms.</a>
        </div>
    </div>

    <script src="shared/api.js"></script>
</body>
</html>
