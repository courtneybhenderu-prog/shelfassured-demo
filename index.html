<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Only redirect if we're at the exact root domain
        if (window.location.pathname === '/' && window.location.hostname === 'courtneybhenderu-prog.github.io') {
            // Check if this is a Supabase confirmation link
            if (window.location.hash && window.location.hash.includes('access_token')) {
                // Redirect to the proper confirmation page
                window.location.href = '/shelfassured-demo/auth/confirmed.html' + window.location.hash;
            } else {
                // Redirect to main app
                window.location.href = '/shelfassured-demo/';
            }
        }
    </script>
    <p>Redirecting...</p>
</body>
</html>
