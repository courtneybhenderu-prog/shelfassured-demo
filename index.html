<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ShelfAssured</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-red {
            background-color: #dc2626;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-red:hover {
            background-color: #b91c1c;
        }
        .btn-gray {
            background-color: #6b7280;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-gray:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <img src="logo_shelfassured.png" alt="ShelfAssured" class="h-8 w-auto">
                        <span class="ml-2 text-xl font-bold text-gray-900">ShelfAssured</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div class="text-center">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">
                        Welcome to ShelfAssured
                    </h1>
                    <p class="text-xl text-gray-600 mb-8">
                        The platform connecting brands with shelf auditors
                    </p>
                    
                    <div class="mt-10 space-y-3 px-6">
                        <button class="w-full btn-red" onclick="goToPage('auth/signup.html')">Create Account</button>
                        <button class="w-full btn-gray" onclick="goToPage('auth/signin.html')">Sign In</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="shared/api.js"></script>
</body>
</html>
