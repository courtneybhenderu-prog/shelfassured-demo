<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Help & Support</h1>
                        <div class="ml-4 flex items-center space-x-2">
                            <span class="px-2 py-1 bg-red-100 text-red-800 text-xs font-medium rounded-full">ADMIN</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="admin-user" class="text-sm text-gray-600">Loading...</span>
                        <button onclick="handleSignOut()" class="text-sm text-gray-500 hover:text-gray-700">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Support Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Unread Messages</h3>
                    <p class="text-3xl font-bold text-red-600 mt-2" id="unread-count">0</p>
                    <p class="text-sm text-gray-500 mt-1">Need attention</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Resolved Today</h3>
                    <p class="text-3xl font-bold text-green-600 mt-2" id="resolved-today">0</p>
                    <p class="text-sm text-gray-500 mt-1">Issues closed</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Avg Response Time</h3>
                    <p class="text-3xl font-bold text-blue-600 mt-2" id="avg-response">2h</p>
                    <p class="text-sm text-gray-500 mt-1">To first response</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Satisfaction</h3>
                    <p class="text-3xl font-bold text-purple-600 mt-2" id="satisfaction">4.8</p>
                    <p class="text-sm text-gray-500 mt-1">Out of 5</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Filters</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="status-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Statuses</option>
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Priority</label>
                        <select id="priority-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Priorities</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">User Type</label>
                        <select id="user-type-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Users</option>
                            <option value="shelfer">Shelfer</option>
                            <option value="brand_client">Brand Client</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date Range</label>
                        <input type="date" id="date-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                </div>
                <div class="mt-4 flex space-x-4">
                    <button onclick="applyFilters()" class="btn-red">Apply Filters</button>
                    <button onclick="clearFilters()" class="btn-gray">Clear</button>
                </div>
            </div>

            <!-- Help Requests List -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-medium text-gray-900">Help Requests</h3>
                        <div class="flex space-x-2">
                            <button onclick="markAllRead()" class="btn-gray text-sm">Mark All Read</button>
                            <button onclick="refreshRequests()" class="btn-gray text-sm">Refresh</button>
                        </div>
                    </div>
                </div>
                <div id="help-requests-list" class="p-6">
                    <div class="text-center text-gray-500">Loading help requests...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include shared API -->
    <script src="../shared/api.js"></script>
    
    <script>
        let currentUser = null;
        let userProfile = null;
        let allHelpRequests = [];
        let allUsers = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸ”§ Help & Support initialized');
            await initializePage();
        });

        // Initialize page with admin access check
        async function initializePage() {
            try {
                // Get current user
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '../auth/signin.html';
                    return;
                }
                currentUser = user;

                // Get user profile
                const { data: profile, error } = await supabase
                    .from('users')
                    .select('role, full_name')
                    .eq('id', user.id)
                    .single();

                if (error || !profile) {
                    console.error('Error fetching user profile:', error);
                    window.location.href = '../auth/signin.html';
                    return;
                }
                userProfile = profile;

                // Check admin access
                if (profile.role !== 'admin') {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '../dashboard/shelfer.html';
                    return;
                }

                // Update UI
                document.getElementById('admin-user').textContent = `Welcome, ${profile.full_name || user.email}`;
                
                // Load data
                await loadData();

            } catch (error) {
                console.error('Error initializing page:', error);
                window.location.href = '../auth/signin.html';
            }
        }

        // Load all data
        async function loadData() {
            try {
                // Load help requests and users in parallel
                const [helpRequests, users] = await Promise.all([
                    saGet('help_requests', []),
                    saGet('users', [])
                ]);

                allHelpRequests = helpRequests;
                allUsers = users;
                
                // Update stats
                updateStats(helpRequests);
                
                // Display help requests
                displayHelpRequests(helpRequests);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Update support stats
        function updateStats(helpRequests) {
            const unreadCount = helpRequests.filter(req => !req.is_read).length;
            const resolvedToday = helpRequests.filter(req => {
                if (req.status !== 'resolved') return false;
                const today = new Date().toDateString();
                const resolvedDate = new Date(req.resolved_at).toDateString();
                return today === resolvedDate;
            }).length;

            document.getElementById('unread-count').textContent = unreadCount;
            document.getElementById('resolved-today').textContent = resolvedToday;
            document.getElementById('avg-response').textContent = '2h'; // TODO: Calculate actual average
            document.getElementById('satisfaction').textContent = '4.8'; // TODO: Calculate actual satisfaction
        }

        // Display help requests
        function displayHelpRequests(helpRequests) {
            const container = document.getElementById('help-requests-list');
            
            if (helpRequests.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500">No help requests found</div>';
                return;
            }

            const requestsHtml = helpRequests.map(request => {
                const user = allUsers.find(u => u.id === request.user_id);
                
                return `
                    <div class="border border-gray-200 rounded-lg p-6 mb-4 ${!request.is_read ? 'bg-blue-50 border-blue-200' : ''}">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-4">
                                    <div>
                                        <h4 class="text-lg font-medium text-gray-900 flex items-center">
                                            ${request.subject}
                                            ${!request.is_read ? '<span class="ml-2 w-2 h-2 bg-red-500 rounded-full"></span>' : ''}
                                        </h4>
                                        <p class="text-sm text-gray-600">From: ${user ? (user.full_name || user.email) : 'Unknown User'} (${user ? user.role : 'Unknown'})</p>
                                        <p class="text-sm text-gray-500">Submitted: ${new Date(request.created_at).toLocaleString()}</p>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(request.status)}">
                                            ${request.status.replace('_', ' ')}
                                        </span>
                                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${getPriorityColor(request.priority)}">
                                            ${request.priority}
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="mt-4">
                                    <h5 class="text-sm font-medium text-gray-700">Message:</h5>
                                    <p class="text-sm text-gray-600 mt-1">${request.message}</p>
                                </div>

                                ${request.admin_response ? `
                                    <div class="mt-4">
                                        <h5 class="text-sm font-medium text-gray-700">Admin Response:</h5>
                                        <p class="text-sm text-gray-600 mt-1">${request.admin_response}</p>
                                        <p class="text-xs text-gray-500 mt-1">Responded: ${new Date(request.responded_at).toLocaleString()}</p>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="ml-6 flex flex-col space-y-2">
                                ${request.status === 'open' ? `
                                    <button onclick="respondToRequest('${request.id}')" 
                                            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">
                                        Respond
                                    </button>
                                    <button onclick="markInProgress('${request.id}')" 
                                            class="px-4 py-2 bg-yellow-600 text-white text-sm font-medium rounded-md hover:bg-yellow-700">
                                        Mark In Progress
                                    </button>
                                    <button onclick="resolveRequest('${request.id}')" 
                                            class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700">
                                        Resolve
                                    </button>
                                ` : `
                                    <button onclick="viewRequest('${request.id}')" 
                                            class="px-4 py-2 bg-gray-600 text-white text-sm font-medium rounded-md hover:bg-gray-700">
                                        View Details
                                    </button>
                                `}
                                
                                ${!request.is_read ? `
                                    <button onclick="markAsRead('${request.id}')" 
                                            class="px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-md hover:bg-purple-700">
                                        Mark as Read
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = requestsHtml;
        }

        // Get status color class
        function getStatusColor(status) {
            switch (status) {
                case 'open': return 'bg-red-100 text-red-800';
                case 'in_progress': return 'bg-yellow-100 text-yellow-800';
                case 'resolved': return 'bg-green-100 text-green-800';
                case 'closed': return 'bg-gray-100 text-gray-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Get priority color class
        function getPriorityColor(priority) {
            switch (priority) {
                case 'urgent': return 'bg-red-100 text-red-800';
                case 'high': return 'bg-orange-100 text-orange-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                case 'low': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Respond to help request
        async function respondToRequest(requestId) {
            const response = prompt('Enter your response:');
            if (!response) return;
            
            try {
                const { error } = await supabase
                    .from('help_requests')
                    .update({
                        admin_response: response,
                        responded_at: new Date().toISOString(),
                        responded_by: currentUser.id,
                        status: 'in_progress'
                    })
                    .eq('id', requestId);

                if (error) {
                    console.error('Error responding to request:', error);
                    alert('Error responding to request');
                    return;
                }

                // Reload data
                await loadData();
                alert('Response sent successfully');

            } catch (error) {
                console.error('Error responding to request:', error);
                alert('Error responding to request');
            }
        }

        // Mark request as in progress
        async function markInProgress(requestId) {
            try {
                const { error } = await supabase
                    .from('help_requests')
                    .update({
                        status: 'in_progress',
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', requestId);

                if (error) {
                    console.error('Error updating request:', error);
                    alert('Error updating request');
                    return;
                }

                // Reload data
                await loadData();
                alert('Request marked as in progress');

            } catch (error) {
                console.error('Error updating request:', error);
                alert('Error updating request');
            }
        }

        // Resolve request
        async function resolveRequest(requestId) {
            const resolution = prompt('Resolution notes (optional):');
            
            try {
                const { error } = await supabase
                    .from('help_requests')
                    .update({
                        status: 'resolved',
                        resolution_notes: resolution || null,
                        resolved_at: new Date().toISOString(),
                        resolved_by: currentUser.id
                    })
                    .eq('id', requestId);

                if (error) {
                    console.error('Error resolving request:', error);
                    alert('Error resolving request');
                    return;
                }

                // Reload data
                await loadData();
                alert('Request resolved');

            } catch (error) {
                console.error('Error resolving request:', error);
                alert('Error resolving request');
            }
        }

        // Mark request as read
        async function markAsRead(requestId) {
            try {
                const { error } = await supabase
                    .from('help_requests')
                    .update({
                        is_read: true,
                        read_at: new Date().toISOString()
                    })
                    .eq('id', requestId);

                if (error) {
                    console.error('Error marking as read:', error);
                    alert('Error marking as read');
                    return;
                }

                // Reload data
                await loadData();

            } catch (error) {
                console.error('Error marking as read:', error);
                alert('Error marking as read');
            }
        }

        // View request details
        function viewRequest(requestId) {
            // TODO: Implement detailed view
            alert('View request details - Coming soon!');
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const priorityFilter = document.getElementById('priority-filter').value;
            const userTypeFilter = document.getElementById('user-type-filter').value;
            const dateFilter = document.getElementById('date-filter').value;

            let filteredRequests = allHelpRequests;

            if (statusFilter) {
                filteredRequests = filteredRequests.filter(req => req.status === statusFilter);
            }

            if (priorityFilter) {
                filteredRequests = filteredRequests.filter(req => req.priority === priorityFilter);
            }

            if (userTypeFilter) {
                filteredRequests = filteredRequests.filter(req => {
                    const user = allUsers.find(u => u.id === req.user_id);
                    return user && user.role === userTypeFilter;
                });
            }

            if (dateFilter) {
                const filterDate = new Date(dateFilter);
                filteredRequests = filteredRequests.filter(req => {
                    const reqDate = new Date(req.created_at);
                    return reqDate.toDateString() === filterDate.toDateString();
                });
            }

            displayHelpRequests(filteredRequests);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('status-filter').value = '';
            document.getElementById('priority-filter').value = '';
            document.getElementById('user-type-filter').value = '';
            document.getElementById('date-filter').value = '';
            displayHelpRequests(allHelpRequests);
        }

        // Mark all as read
        async function markAllRead() {
            if (confirm('Mark all unread requests as read?')) {
                try {
                    const unreadRequests = allHelpRequests.filter(req => !req.is_read);
                    
                    for (const request of unreadRequests) {
                        await supabase
                            .from('help_requests')
                            .update({
                                is_read: true,
                                read_at: new Date().toISOString()
                            })
                            .eq('id', request.id);
                    }

                    // Reload data
                    await loadData();
                    alert('All requests marked as read');

                } catch (error) {
                    console.error('Error marking all as read:', error);
                    alert('Error marking all as read');
                }
            }
        }

        // Refresh requests
        async function refreshRequests() {
            await loadData();
        }

        // Handle sign out
        async function handleSignOut() {
            try {
                await supabase.auth.signOut();
                window.location.href = '../auth/signin.html';
            } catch (error) {
                console.error('Error signing out:', error);
                window.location.href = '../auth/signin.html';
            }
        }
    </script>

    <!-- Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <button onclick="goToPage('dashboard.html')" class="text-gray-500 hover:text-gray-700">Dashboard</button>
            <button onclick="goToPage('jobs.html')" class="text-gray-500 hover:text-gray-700">Jobs</button>
            <button onclick="goToPage('submissions.html')" class="text-gray-500 hover:text-gray-700">Submissions</button>
            <button class="font-bold text-[#C62828]">Help</button>
            <button onclick="goToPage('barcode-capture.html')" class="text-gray-500 hover:text-gray-700">Scanner</button>
        </div>
    </div>
</body>
</html>
