<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Barcode Capture - ShelfAssured</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Admin Barcode Capture</h1>
                        <span class="ml-3 px-2 py-1 text-xs font-semibold text-red-600 bg-red-100 rounded-full">ADMIN ONLY</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="admin-user" class="text-sm text-gray-600">Loading...</span>
                        <button onclick="handleSignOut()" class="text-sm text-gray-500 hover:text-gray-700">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Barcode Scanner Section -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Barcode Scanner</h2>
                    
                    <!-- Scanner Controls -->
                    <div class="mb-4">
                        <button id="start-scanner" class="btn-red mr-2">Start Scanner</button>
                        <button id="stop-scanner" class="btn-gray mr-2" disabled>Stop Scanner</button>
                        <button id="manual-entry" class="btn-gray">Manual Entry</button>
                    </div>

                    <!-- Scanner View -->
                    <div id="scanner-container" class="hidden">
                        <div id="scanner" class="w-full h-64 bg-gray-900 rounded-lg mb-4 relative">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="text-white text-center">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-2"></div>
                                    <p>Initializing camera...</p>
                                </div>
                            </div>
                        </div>
                        <div id="scanner-status" class="text-sm text-gray-600 mb-2"></div>
                    </div>

                    <!-- Manual Entry Form -->
                    <div id="manual-form" class="hidden">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Barcode/UPC</label>
                                <input type="text" id="manual-barcode" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter barcode manually">
                            </div>
                        </div>
                    </div>

                    <!-- Detected Barcode Display -->
                    <div id="detected-barcode" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-green-800">Barcode Detected:</p>
                                <p class="text-sm text-green-700" id="detected-code"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Information Form -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Product Information</h2>
                    
                    <form id="product-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Barcode/UPC *</label>
                            <input type="text" id="barcode" name="barcode" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Scanned or manually entered">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Brand Name *</label>
                            <input type="text" id="brand" name="brand" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., Coca-Cola, PepsiCo">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product Name *</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., Coca-Cola Classic">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product Description *</label>
                            <textarea id="description" name="description" required rows="2" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Detailed product description"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Package Size *</label>
                            <input type="text" id="size" name="size" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 12oz, 500ml, 1lb, 16.9 fl oz">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Category *</label>
                            <select id="category" name="category" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                                <option value="">Select category</option>
                                <option value="beverages">Beverages</option>
                                <option value="snacks">Snacks</option>
                                <option value="dairy">Dairy</option>
                                <option value="frozen">Frozen</option>
                                <option value="produce">Produce</option>
                                <option value="bakery">Bakery</option>
                                <option value="meat">Meat</option>
                                <option value="pantry">Pantry</option>
                                <option value="health">Health & Beauty</option>
                                <option value="household">Household</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Store Location *</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <input type="text" id="store" name="store" required class="flex-1 block w-full border border-gray-300 rounded-l-md px-3 py-2" placeholder="e.g., Whole Foods Houston, H-E-B Austin">
                                <button type="button" id="gps-location" class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span class="ml-1 text-xs">GPS</span>
                                </button>
                            </div>
                            <div id="location-status" class="mt-1 text-xs text-gray-500 hidden"></div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Scan Date</label>
                            <input type="date" id="scan_date" name="scan_date" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product Photo (Optional)</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="product-photo" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                            <span>Upload a photo</span>
                                            <input id="product-photo" name="product-photo" type="file" class="sr-only" accept="image/*">
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                            <div id="photo-preview" class="mt-2 hidden">
                                <img id="preview-image" class="h-32 w-32 object-cover rounded-lg" alt="Product preview">
                                <button type="button" id="remove-photo" class="mt-2 text-sm text-red-600 hover:text-red-500">Remove photo</button>
                            </div>
                            <button type="button" id="extract-text" class="mt-2 btn-gray text-sm" disabled>Extract Text from Photo</button>
                            <div id="extracted-text-display" class="mt-2 hidden">
                                <label class="block text-sm font-medium text-gray-700">Extracted Text:</label>
                                <div id="extracted-text-content" class="mt-1 p-3 bg-gray-50 border rounded-md text-sm text-gray-600 max-h-32 overflow-y-auto"></div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Notes (Optional)</label>
                            <textarea id="notes" name="notes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Any additional notes about this product"></textarea>
                        </div>

                        <div class="flex space-x-4">
                            <button type="submit" class="btn-red flex-1">Save to Database</button>
                            <button type="button" id="clear-form" class="btn-gray flex-1">Clear Form</button>
                        </div>
                    </form>

                    <!-- Success/Error Messages -->
                    <div id="message" class="mt-4 hidden"></div>
                </div>
            </div>

            <!-- Recent Products -->
            <div class="mt-8 bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Recent Products Added</h3>
                </div>
                <div id="recent-products" class="p-6">
                    <div class="text-center text-gray-500">Loading recent products...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include shared API -->
    <script src="../shared/api.js"></script>
    
    <!-- Admin-specific script -->
    <script src="barcode-capture.js"></script>
</body>
</html>
