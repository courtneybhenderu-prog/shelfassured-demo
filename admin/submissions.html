<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Review - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Submission Review</h1>
                        <div class="ml-4 flex items-center space-x-2">
                            <span class="px-2 py-1 bg-red-100 text-red-800 text-xs font-medium rounded-full">ADMIN</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="admin-user" class="text-sm text-gray-600">Loading...</span>
                        <button onclick="handleSignOut()" class="text-sm text-gray-500 hover:text-gray-700">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Review Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Pending Review</h3>
                    <p class="text-3xl font-bold text-orange-600 mt-2" id="pending-count">0</p>
                    <p class="text-sm text-gray-500 mt-1">Awaiting approval</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Approved Today</h3>
                    <p class="text-3xl font-bold text-green-600 mt-2" id="approved-today">0</p>
                    <p class="text-sm text-gray-500 mt-1">Quality submissions</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Rejected Today</h3>
                    <p class="text-3xl font-bold text-red-600 mt-2" id="rejected-today">0</p>
                    <p class="text-sm text-gray-500 mt-1">Need revision</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Avg Review Time</h3>
                    <p class="text-3xl font-bold text-blue-600 mt-2" id="avg-review-time">0m</p>
                    <p class="text-sm text-gray-500 mt-1">Per submission</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Filters</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="status-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Statuses</option>
                            <option value="pending_review">Pending Review</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="revision_requested">Revision Requested</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Shelfer</label>
                        <select id="shelfer-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Shelfers</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date Range</label>
                        <input type="date" id="date-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                </div>
                <div class="mt-4 flex space-x-4">
                    <button onclick="applyFilters()" class="btn-red">Apply Filters</button>
                    <button onclick="clearFilters()" class="btn-gray">Clear</button>
                </div>
            </div>

            <!-- Submissions List -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-medium text-gray-900">Submissions</h3>
                        <div class="flex space-x-2">
                            <button onclick="bulkApprove()" class="btn-green text-sm">Bulk Approve</button>
                            <button onclick="refreshSubmissions()" class="btn-gray text-sm">Refresh</button>
                        </div>
                    </div>
                </div>
                <div id="submissions-list" class="p-6">
                    <div class="text-center text-gray-500">Loading submissions...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include shared API -->
    <script src="../shared/api.js"></script>
    
    <script>
        let currentUser = null;
        let userProfile = null;
        let allSubmissions = [];
        let allUsers = [];
        let allJobs = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸ”§ Submission Review initialized');
            await initializePage();
        });

        // Initialize page with admin access check
        async function initializePage() {
            try {
                // Get current user
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '../auth/signin.html';
                    return;
                }
                currentUser = user;

                // Get user profile
                const { data: profile, error } = await supabase
                    .from('users')
                    .select('role, full_name')
                    .eq('id', user.id)
                    .single();

                if (error || !profile) {
                    console.error('Error fetching user profile:', error);
                    window.location.href = '../auth/signin.html';
                    return;
                }
                userProfile = profile;

                // Check admin access
                if (profile.role !== 'admin') {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '../dashboard/shelfer.html';
                    return;
                }

                // Update UI
                document.getElementById('admin-user').textContent = `Welcome, ${profile.full_name || user.email}`;
                
                // Load data
                await loadData();

            } catch (error) {
                console.error('Error initializing page:', error);
                window.location.href = '../auth/signin.html';
            }
        }

        // Load all data
        async function loadData() {
            try {
                // Load submissions, users, and jobs in parallel
                const [submissions, users, jobs] = await Promise.all([
                    saGet('job_submissions', []),
                    saGet('users', []),
                    saGet('jobs', [])
                ]);

                allSubmissions = submissions;
                allUsers = users;
                allJobs = jobs;

                // Populate filters
                populateFilters(users);
                
                // Update stats
                updateStats(submissions);
                
                // Display submissions
                displaySubmissions(submissions);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Populate filter dropdowns
        function populateFilters(users) {
            const shelferFilter = document.getElementById('shelfer-filter');

            // Get shelfers
            const shelfers = users.filter(user => user.role === 'shelfer');

            // Populate shelfer filter
            shelfers.forEach(shelfer => {
                const option = document.createElement('option');
                option.value = shelfer.id;
                option.textContent = shelfer.full_name || shelfer.email;
                shelferFilter.appendChild(option);
            });
        }

        // Update review stats
        function updateStats(submissions) {
            const pendingCount = submissions.filter(sub => sub.status === 'pending_review').length;
            const approvedToday = submissions.filter(sub => {
                if (sub.status !== 'approved') return false;
                const today = new Date().toDateString();
                const approvedDate = new Date(sub.reviewed_at).toDateString();
                return today === approvedDate;
            }).length;
            const rejectedToday = submissions.filter(sub => {
                if (sub.status !== 'rejected') return false;
                const today = new Date().toDateString();
                const rejectedDate = new Date(sub.reviewed_at).toDateString();
                return today === rejectedDate;
            }).length;

            document.getElementById('pending-count').textContent = pendingCount;
            document.getElementById('approved-today').textContent = approvedToday;
            document.getElementById('rejected-today').textContent = rejectedToday;
            document.getElementById('avg-review-time').textContent = '5m'; // TODO: Calculate actual average
        }

        // Display submissions
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissions-list');
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500">No submissions found</div>';
                return;
            }

            const submissionsHtml = submissions.map(submission => {
                const shelfer = allUsers.find(user => user.id === submission.shelfer_id);
                const job = allJobs.find(job => job.id === submission.job_id);
                
                return `
                    <div class="border border-gray-200 rounded-lg p-6 mb-4">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-4">
                                    <div>
                                        <h4 class="text-lg font-medium text-gray-900">${job ? job.title : 'Unknown Job'}</h4>
                                        <p class="text-sm text-gray-600">Shelfer: ${shelfer ? (shelfer.full_name || shelfer.email) : 'Unknown'}</p>
                                        <p class="text-sm text-gray-500">Submitted: ${new Date(submission.submitted_at).toLocaleString()}</p>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(submission.status)}">
                                            ${submission.status.replace('_', ' ')}
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="mt-4">
                                    <h5 class="text-sm font-medium text-gray-700">Photos Submitted:</h5>
                                    <div class="mt-2 grid grid-cols-2 md:grid-cols-4 gap-2">
                                        ${submission.photos && submission.photos.length > 0 ? 
                                            submission.photos.map(photo => `
                                                <img src="${photo.url}" alt="Submission photo" 
                                                     class="w-full h-20 object-cover rounded border cursor-pointer"
                                                     onclick="viewPhoto('${photo.url}')">
                                            `).join('') :
                                            '<p class="text-sm text-gray-500">No photos submitted</p>'
                                        }
                                    </div>
                                </div>

                                ${submission.notes ? `
                                    <div class="mt-4">
                                        <h5 class="text-sm font-medium text-gray-700">Shelfer Notes:</h5>
                                        <p class="text-sm text-gray-600 mt-1">${submission.notes}</p>
                                    </div>
                                ` : ''}

                                ${submission.admin_notes ? `
                                    <div class="mt-4">
                                        <h5 class="text-sm font-medium text-gray-700">Admin Notes:</h5>
                                        <p class="text-sm text-gray-600 mt-1">${submission.admin_notes}</p>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="ml-6 flex flex-col space-y-2">
                                ${submission.status === 'pending_review' ? `
                                    <button onclick="approveSubmission('${submission.id}')" 
                                            class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700">
                                        Approve
                                    </button>
                                    <button onclick="rejectSubmission('${submission.id}')" 
                                            class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700">
                                        Reject
                                    </button>
                                    <button onclick="requestRevision('${submission.id}')" 
                                            class="px-4 py-2 bg-yellow-600 text-white text-sm font-medium rounded-md hover:bg-yellow-700">
                                        Request Revision
                                    </button>
                                ` : `
                                    <button onclick="viewSubmission('${submission.id}')" 
                                            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">
                                        View Details
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = submissionsHtml;
        }

        // Get status color class
        function getStatusColor(status) {
            switch (status) {
                case 'pending_review': return 'bg-yellow-100 text-yellow-800';
                case 'approved': return 'bg-green-100 text-green-800';
                case 'rejected': return 'bg-red-100 text-red-800';
                case 'revision_requested': return 'bg-orange-100 text-orange-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // View photo in modal
        function viewPhoto(photoUrl) {
            // TODO: Implement photo modal
            window.open(photoUrl, '_blank');
        }

        // Approve submission
        async function approveSubmission(submissionId) {
            const adminNotes = prompt('Add admin notes (optional):');
            
            try {
                const { error } = await supabase
                    .from('job_submissions')
                    .update({
                        status: 'approved',
                        admin_notes: adminNotes || null,
                        reviewed_at: new Date().toISOString(),
                        reviewed_by: currentUser.id
                    })
                    .eq('id', submissionId);

                if (error) {
                    console.error('Error approving submission:', error);
                    alert('Error approving submission');
                    return;
                }

                // Reload data
                await loadData();
                alert('Submission approved successfully');

            } catch (error) {
                console.error('Error approving submission:', error);
                alert('Error approving submission');
            }
        }

        // Reject submission
        async function rejectSubmission(submissionId) {
            const adminNotes = prompt('Reason for rejection (required):');
            if (!adminNotes) {
                alert('Please provide a reason for rejection');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('job_submissions')
                    .update({
                        status: 'rejected',
                        admin_notes: adminNotes,
                        reviewed_at: new Date().toISOString(),
                        reviewed_by: currentUser.id
                    })
                    .eq('id', submissionId);

                if (error) {
                    console.error('Error rejecting submission:', error);
                    alert('Error rejecting submission');
                    return;
                }

                // Reload data
                await loadData();
                alert('Submission rejected');

            } catch (error) {
                console.error('Error rejecting submission:', error);
                alert('Error rejecting submission');
            }
        }

        // Request revision
        async function requestRevision(submissionId) {
            const adminNotes = prompt('What needs to be revised?');
            if (!adminNotes) {
                alert('Please specify what needs to be revised');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('job_submissions')
                    .update({
                        status: 'revision_requested',
                        admin_notes: adminNotes,
                        reviewed_at: new Date().toISOString(),
                        reviewed_by: currentUser.id
                    })
                    .eq('id', submissionId);

                if (error) {
                    console.error('Error requesting revision:', error);
                    alert('Error requesting revision');
                    return;
                }

                // Reload data
                await loadData();
                alert('Revision requested');

            } catch (error) {
                console.error('Error requesting revision:', error);
                alert('Error requesting revision');
            }
        }

        // View submission details
        function viewSubmission(submissionId) {
            // TODO: Implement detailed view
            alert('View submission details - Coming soon!');
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const shelferFilter = document.getElementById('shelfer-filter').value;
            const dateFilter = document.getElementById('date-filter').value;

            let filteredSubmissions = allSubmissions;

            if (statusFilter) {
                filteredSubmissions = filteredSubmissions.filter(sub => sub.status === statusFilter);
            }

            if (shelferFilter) {
                filteredSubmissions = filteredSubmissions.filter(sub => sub.shelfer_id === shelferFilter);
            }

            if (dateFilter) {
                const filterDate = new Date(dateFilter);
                filteredSubmissions = filteredSubmissions.filter(sub => {
                    const subDate = new Date(sub.submitted_at);
                    return subDate.toDateString() === filterDate.toDateString();
                });
            }

            displaySubmissions(filteredSubmissions);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('status-filter').value = '';
            document.getElementById('shelfer-filter').value = '';
            document.getElementById('date-filter').value = '';
            displaySubmissions(allSubmissions);
        }

        // Bulk approve
        function bulkApprove() {
            // TODO: Implement bulk approval
            alert('Bulk approve - Coming soon!');
        }

        // Refresh submissions
        async function refreshSubmissions() {
            await loadData();
        }

        // Handle sign out
        async function handleSignOut() {
            try {
                await supabase.auth.signOut();
                window.location.href = '../auth/signin.html';
            } catch (error) {
                console.error('Error signing out:', error);
                window.location.href = '../auth/signin.html';
            }
        }
    </script>

    <!-- Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <button onclick="goToPage('dashboard.html')" class="text-gray-500 hover:text-gray-700">Dashboard</button>
            <button onclick="goToPage('jobs.html')" class="text-gray-500 hover:text-gray-700">Jobs</button>
            <button class="font-bold text-[#C62828]">Submissions</button>
            <button onclick="goToPage('help-support.html')" class="text-gray-500 hover:text-gray-700">Help</button>
            <button onclick="goToPage('barcode-capture.html')" class="text-gray-500 hover:text-gray-700">Scanner</button>
        </div>
    </div>
</body>
</html>
