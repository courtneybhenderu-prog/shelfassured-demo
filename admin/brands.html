<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands - Admin - ShelfAssured</title>
    
    <!-- Set page role BEFORE loading shared/api.js -->
    <script>
        window.SA_PAGE_ROLE = 'admin';
        window.SA_DISABLE_GLOBAL_GUARD = true;
        window.SA_ADMIN_READY = true;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.5/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4">
                        <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 flex items-center">
                            ‚Üê Back to Admin Dashboard
                        </a>
                        <div class="h-6 border-l border-gray-300"></div>
                        <h1 class="text-2xl font-bold text-gray-900">Brands</h1>
                        <div class="ml-4 flex items-center space-x-2">
                            <span class="px-2 py-1 bg-red-100 text-red-800 text-xs font-medium rounded-full">ADMIN</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="brands-new.html" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium">
                            + Add Brand
                        </a>
                        <span id="admin-user" class="text-sm text-gray-600">Loading...</span>
                        <button onclick="handleSignOut()" class="text-sm text-gray-500 hover:text-gray-700">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Search and Filters -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" id="brand-search" placeholder="Search brands by name or website..." 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="text-sm text-gray-500 flex items-center">
                        <span id="brand-count">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Brands List -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">All Brands</h3>
                </div>
                <div id="brands-list" class="p-6">
                    <div class="text-center text-gray-500">Loading brands...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include shared API with cache busting -->
    <script src="../shared/api.js?v=20250113-16"></script>
    
    <!-- Note: Not including admin-dashboard.js to avoid variable conflicts -->
    
    <script>
        // Declare variables (avoiding conflicts with other scripts)
        let currentUser_brands = null;
        let userProfile_brands = null;
        let allBrandsList = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîß Brands page initialized');
            
            // Wait for Supabase to be available
            let attempts = 0;
            while (!window.supabase && attempts < 10) {
                console.log('‚è≥ Waiting for Supabase to load...', attempts);
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!window.supabase) {
                console.error('‚ùå Supabase failed to load');
                window.location.href = '../auth/signin.html';
                return;
            }
            
            await checkAdminAccess();
        });

        // Check if user is admin
        async function checkAdminAccess() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    alert('Please sign in to access this page');
                    window.location.href = '../auth/signin.html';
                    return;
                }

                // Get user profile to check role
                const { data: profile, error } = await supabase
                    .from('users')
                    .select('role, full_name')
                    .eq('id', user.id)
                    .single();

                if (error || !profile) {
                    console.error('Error fetching user profile:', error);
                    alert('Error loading user profile');
                    window.location.href = '../auth/signin.html';
                    return;
                }

                if (profile.role !== 'admin') {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '../admin/dashboard.html';
                    return;
                }

                currentUser_brands = user;
                userProfile_brands = profile;
                document.getElementById('admin-user').textContent = `Welcome, ${profile.full_name || user.email}`;
                console.log('‚úÖ Admin access confirmed');
                
                // Load brands after confirming admin access
                await loadBrands();
                
            } catch (error) {
                console.error('Error checking admin access:', error);
                alert('Error checking permissions');
                window.location.href = '../auth/signin.html';
            }
        }

        // Load brands
        async function loadBrands() {
            try {
                console.log('üîÑ Loading brands...');
                const container = document.getElementById('brands-list');
                if (!container) {
                    console.error('‚ùå Brands container not found');
                    return;
                }
                
                const { data: brands, error } = await supabase
                    .from('brands')
                    .select('id, name, website, created_at, logo_url')
                    .order('created_at', { ascending: false })
                    .limit(100);
                
                console.log('üìä Brands query result:', { data: brands, error: error });
                
                if (error) {
                    console.error('‚ùå Error loading brands:', error);
                    container.innerHTML = '<div class="text-center text-red-500 py-8">Error loading brands. Please check the console and refresh the page.</div>';
                    return;
                }
                
                allBrandsList = brands || [];
                console.log('‚úÖ Brands loaded:', allBrandsList.length);
                
                if (allBrandsList.length === 0) {
                    console.warn('‚ö†Ô∏è No brands returned from query');
                    container.innerHTML = '<div class="text-center text-gray-500 py-8">No brands found in database</div>';
                    return;
                }
                
                // Log ALL brands for debugging
                console.log('üìã ALL BRANDS LOADED:', allBrandsList.map(b => ({ name: b.name, id: b.id, hasLogo: !!b.logo_url })));
                
                // Log logo URLs for debugging
                const brandsWithLogos = allBrandsList.filter(b => b.logo_url);
                console.log(`üìä Brands with logos: ${brandsWithLogos.length}`);
                brandsWithLogos.forEach(b => {
                    console.log(`  - ${b.name}: ${b.logo_url?.substring(0, 100)}...`);
                    // Check if logo URL has spaces (which need encoding)
                    if (b.logo_url && b.logo_url.includes(' ')) {
                        console.warn(`‚ö†Ô∏è Logo URL for ${b.name} contains spaces! This may cause load failures.`);
                    }
                });
                
                const brandsWithoutLogos = allBrandsList.filter(b => !b.logo_url);
                console.log(`üìä Brands without logos: ${brandsWithoutLogos.length}`);
                brandsWithoutLogos.forEach(b => {
                    console.log(`  - ${b.name} (no logo)`);
                });
                
                allBrandsList = [...brandsWithLogos, ...brandsWithoutLogos];
                
                console.log(`‚úÖ Final list to display: ${allBrandsList.length} brands`);
                console.log('üìã Final brands order:', allBrandsList.map(b => b.name));
                
                displayBrands(allBrandsList);
                setupSearch();
                
            } catch (error) {
                console.error('‚ùå Exception loading brands:', error);
                console.error('Exception stack:', error.stack);
                const container = document.getElementById('brands-list');
                if (container) {
                    container.innerHTML = '<div class="text-center text-red-500 py-8">Error loading brands. Please refresh the page.</div>';
                }
            }
        }

        // Display brands
        function displayBrands(brands) {
            const container = document.getElementById('brands-list');
            const countElement = document.getElementById('brand-count');
            
            if (!container) {
                console.error('‚ùå Brands container not found');
                return;
            }
            
            if (countElement) {
                countElement.textContent = `${brands.length} brand${brands.length !== 1 ? 's' : ''}`;
            }
            
            if (brands.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-8">No brands found</div>';
                return;
            }

            console.log(`üé® Displaying ${brands.length} brands in UI`);
            
            const brandsHtml = brands.map(brand => {
                // Log EVERY brand being rendered
                console.log(`üé® Rendering brand: ${brand.name} (ID: ${brand.id}, Logo: ${brand.logo_url ? 'YES' : 'NO'})`);
                
                let logoHtml;
                if (brand.logo_url) {
                    console.log(`üé® **Brand ${brand.name} logo URL:** ${brand.logo_url.substring(0, 100)}...`);
                    // Fix URL encoding issues (spaces, etc.)
                    let logoUrl = brand.logo_url;
                    // Check if URL has unencoded spaces in bucket name path
                    if (logoUrl.includes('/brand logos/')) {
                        logoUrl = logoUrl.replace('/brand logos/', '/brand_logos/');
                        console.warn(`‚ö†Ô∏è Fixed logo URL space issue for ${brand.name}, replacing 'brand logos' with 'brand_logos'`);
                    }
                    // Encode any remaining spaces in the URL
                    logoUrl = encodeURI(logoUrl);
                    
                    // Create image with error handling
                    const brandId = brand.id;
                    logoHtml = `<img src="${escapeHtml(logoUrl)}" alt="${escapeHtml(brand.name)} logo" 
                         class="w-16 h-16 object-contain rounded border border-gray-200 bg-white p-1"
                         loading="lazy"
                         data-brand-id="${brandId}"
                         onerror="handleLogoError(this)"
                         onload="console.log('Logo loaded for brand', this.dataset.brandId)">`;
                } else {
                    logoHtml = `<div class="w-16 h-16 flex items-center justify-center bg-gray-100 rounded border border-gray-200 text-gray-400 text-xs">No Logo</div>`;
                }
                
                return `
                <div class="py-4 border-b border-gray-200 last:border-b-0 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4 flex-1">
                            ${logoHtml}
                            <div class="flex-1">
                                <a href="../brand/dashboard.html?id=${brand.id}" class="font-medium text-blue-600 hover:text-blue-800 hover:underline text-lg">
                                    ${escapeHtml(brand.name || 'Unnamed Brand')} ${brand.name === 'Rambler' ? '‚≠ê' : ''}
                                </a>
                                ${brand.website ? `<div class="text-sm text-gray-500 mt-1">${escapeHtml(brand.website)}</div>` : ''}
                                <div class="text-xs text-gray-400 mt-1">Created: ${brand.created_at ? new Date(brand.created_at).toLocaleDateString() : 'N/A'}</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <a href="../brand/dashboard.html?id=${brand.id}" target="_blank" rel="noopener" 
                               class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium text-sm">
                                View Dashboard
                            </a>
                            <a href="../brand/dashboard.html?id=${brand.id}" target="_blank" rel="noopener" 
                               class="text-gray-400 hover:text-gray-600 text-lg" title="Open in new tab">
                                ‚Üó
                            </a>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            container.innerHTML = brandsHtml;
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('brand-search');
            if (!searchInput) {
                console.warn('‚ö†Ô∏è Search input not found');
                return;
            }
            
            searchInput.addEventListener('input', function(e) {
                const term = e.target.value.toLowerCase().trim();
                console.log('üîç Search term:', term);
                
                const filtered = term ? allBrandsList.filter(b => {
                    const nameMatch = (b.name || '').toLowerCase().includes(term);
                    const websiteMatch = (b.website || '').toLowerCase().includes(term);
                    return nameMatch || websiteMatch;
                }) : allBrandsList;
                
                console.log('‚úÖ Filtered to', filtered.length, 'brands');
                displayBrands(filtered);
            });
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Handle logo load errors
        function handleLogoError(img) {
            img.onerror = null;
            const logoUrl = img.src;
            console.error('‚ùå Logo failed to load for brand:', img.dataset.brandId);
            console.error('   Full URL:', logoUrl);
            
            // Try to fetch the URL to diagnose the issue
            fetch(logoUrl)
                .then(response => {
                    console.error('   Fetch status:', response.status, response.statusText);
                    if (!response.ok) {
                        console.error('   Response not OK - file might not exist or bucket not public');
                    }
                    return response.text();
                })
                .catch(error => {
                    console.error('   Fetch error:', error.message);
                    console.error('   This could indicate CORS, network, or bucket access issues');
                });
            
            img.style.display = 'none';
            const placeholder = document.createElement('div');
            placeholder.className = 'w-16 h-16 flex items-center justify-center bg-gray-100 rounded border border-gray-200 text-gray-400 text-xs';
            placeholder.textContent = 'No Logo';
            if (img.parentNode) {
                img.parentNode.insertBefore(placeholder, img);
            }
        }
        
        // Make it globally accessible
        window.handleLogoError = handleLogoError;

        // Handle sign out
        async function handleSignOut() {
            try {
                await supabase.auth.signOut();
                window.location.href = '../auth/signin.html';
            } catch (error) {
                console.error('Error signing out:', error);
                window.location.href = '../auth/signin.html';
            }
        }

        // Make functions globally available
        window.handleSignOut = handleSignOut;
    </script>

    <!-- Admin Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <button onclick="window.location.href = 'dashboard.html'" class="font-bold text-[#C62828]">Admin</button>
            <button onclick="window.location.href = '../dashboard/shelfer.html'" class="text-gray-500 hover:text-gray-700">Shelfer</button>
            <button onclick="window.location.href = '../dashboard/brand-client.html'" class="text-gray-500 hover:text-gray-700">Brand</button>
            <button onclick="window.location.href = '../dashboard/profile.html'" class="text-gray-500 hover:text-gray-700">Profile</button>
        </div>
    </div>
</body>
</html>
