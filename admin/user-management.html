<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">User Management</h1>
                        <div class="ml-4 flex items-center space-x-2">
                            <span class="px-2 py-1 bg-red-100 text-red-800 text-xs font-medium rounded-full">ADMIN</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="admin-user" class="text-sm text-gray-600">Loading...</span>
                        <button onclick="handleSignOut()" class="text-sm text-gray-500 hover:text-gray-700">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- User Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Pending Approval</h3>
                    <p class="text-3xl font-bold text-orange-600 mt-2" id="pending-users">0</p>
                    <p class="text-sm text-gray-500 mt-1">Awaiting review</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Active Shelfers</h3>
                    <p class="text-3xl font-bold text-green-600 mt-2" id="active-shelfers">0</p>
                    <p class="text-sm text-gray-500 mt-1">Approved shelfers</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Brand Clients</h3>
                    <p class="text-3xl font-bold text-blue-600 mt-2" id="brand-clients">0</p>
                    <p class="text-sm text-gray-500 mt-1">Active clients</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Total Users</h3>
                    <p class="text-3xl font-bold text-purple-600 mt-2" id="total-users">0</p>
                    <p class="text-sm text-gray-500 mt-1">All users</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Filters</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Roles</option>
                            <option value="shelfer">Shelfer</option>
                            <option value="brand_client">Brand Client</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Approval Status</label>
                        <select id="approval-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="suspended">Suspended</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Activity</label>
                        <select id="activity-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Users</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date Range</label>
                        <input type="date" id="date-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                </div>
                <div class="mt-4 flex space-x-4">
                    <button onclick="applyFilters()" class="btn-red">Apply Filters</button>
                    <button onclick="clearFilters()" class="btn-gray">Clear</button>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-medium text-gray-900">All Users</h3>
                        <div class="flex space-x-2">
                            <button onclick="exportUsers()" class="btn-gray text-sm">Export</button>
                            <button onclick="refreshUsers()" class="btn-gray text-sm">Refresh</button>
                        </div>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Activity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-6 py-4 text-center text-gray-500">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Include shared API -->
    <script src="../shared/api.js"></script>
    
    <script>
        let currentUser = null;
        let userProfile = null;
        let allUsers = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸ”§ User Management initialized');
            await initializePage();
        });

        // Initialize page with admin access check
        async function initializePage() {
            try {
                // Get current user
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '../auth/signin.html';
                    return;
                }
                currentUser = user;

                // Get user profile
                const { data: profile, error } = await supabase
                    .from('users')
                    .select('role, full_name')
                    .eq('id', user.id)
                    .single();

                if (error || !profile) {
                    console.error('Error fetching user profile:', error);
                    window.location.href = '../auth/signin.html';
                    return;
                }
                userProfile = profile;

                // Check admin access
                if (profile.role !== 'admin') {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '../dashboard/shelfer.html';
                    return;
                }

                // Update UI
                document.getElementById('admin-user').textContent = `Welcome, ${profile.full_name || user.email}`;
                
                // Load data
                await loadData();

            } catch (error) {
                console.error('Error initializing page:', error);
                window.location.href = '../auth/signin.html';
            }
        }

        // Load all data
        async function loadData() {
            try {
                // Load users
                const users = await saGet('users', []);
                allUsers = users;
                
                // Update stats
                updateStats(users);
                
                // Display users
                displayUsers(users);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Update user stats
        function updateStats(users) {
            const pendingUsers = users.filter(user => user.approval_status === 'pending').length;
            const activeShelfers = users.filter(user => user.role === 'shelfer' && user.approval_status === 'approved').length;
            const brandClients = users.filter(user => user.role === 'brand_client').length;
            const totalUsers = users.length;

            document.getElementById('pending-users').textContent = pendingUsers;
            document.getElementById('active-shelfers').textContent = activeShelfers;
            document.getElementById('brand-clients').textContent = brandClients;
            document.getElementById('total-users').textContent = totalUsers;
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('users-table-body');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No users found</td></tr>';
                return;
            }

            const usersHtml = users.map(user => {
                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                        <span class="text-sm font-medium text-gray-700">
                                            ${(user.full_name || user.email).charAt(0).toUpperCase()}
                                        </span>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${user.full_name || 'No name'}</div>
                                    <div class="text-sm text-gray-500">${user.email}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getRoleColor(user.role)}">
                                ${user.role.replace('_', ' ')}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getApprovalColor(user.approval_status)}">
                                ${user.approval_status || 'approved'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(user.created_at).toLocaleDateString()}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${user.is_active ? 'Active' : 'Inactive'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            ${getUserActions(user)}
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = usersHtml;
        }

        // Get role color class
        function getRoleColor(role) {
            switch (role) {
                case 'admin': return 'bg-red-100 text-red-800';
                case 'brand_client': return 'bg-blue-100 text-blue-800';
                case 'shelfer': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Get approval status color class
        function getApprovalColor(status) {
            switch (status) {
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'approved': return 'bg-green-100 text-green-800';
                case 'rejected': return 'bg-red-100 text-red-800';
                case 'suspended': return 'bg-gray-100 text-gray-800';
                default: return 'bg-green-100 text-green-800';
            }
        }

        // Get user actions based on status
        function getUserActions(user) {
            if (user.role === 'admin') {
                return '<span class="text-gray-400">No actions</span>';
            }
            
            if (user.approval_status === 'pending') {
                return `
                    <button onclick="approveUser('${user.id}')" class="text-green-600 hover:text-green-900 mr-3">Approve</button>
                    <button onclick="rejectUser('${user.id}')" class="text-red-600 hover:text-red-900">Reject</button>
                `;
            } else if (user.approval_status === 'approved') {
                return `
                    <button onclick="suspendUser('${user.id}')" class="text-yellow-600 hover:text-yellow-900 mr-3">Suspend</button>
                    <button onclick="viewUser('${user.id}')" class="text-blue-600 hover:text-blue-900">View</button>
                `;
            } else if (user.approval_status === 'rejected') {
                return `
                    <button onclick="approveUser('${user.id}')" class="text-green-600 hover:text-green-900 mr-3">Approve</button>
                    <button onclick="viewUser('${user.id}')" class="text-blue-600 hover:text-blue-900">View</button>
                `;
            } else if (user.approval_status === 'suspended') {
                return `
                    <button onclick="approveUser('${user.id}')" class="text-green-600 hover:text-green-900 mr-3">Reactivate</button>
                    <button onclick="viewUser('${user.id}')" class="text-blue-600 hover:text-blue-900">View</button>
                `;
            }
            
            return '<span class="text-gray-400">No actions</span>';
        }

        // Approve user
        async function approveUser(userId) {
            if (confirm('Approve this user?')) {
                try {
                    const { error } = await supabase
                        .from('users')
                        .update({
                            approval_status: 'approved',
                            approved_at: new Date().toISOString(),
                            approved_by: currentUser.id
                        })
                        .eq('id', userId);

                    if (error) {
                        console.error('Error approving user:', error);
                        alert('Error approving user');
                        return;
                    }

                    // Reload data
                    await loadData();
                    alert('User approved successfully');

                } catch (error) {
                    console.error('Error approving user:', error);
                    alert('Error approving user');
                }
            }
        }

        // Reject user
        async function rejectUser(userId) {
            const reason = prompt('Reason for rejection:');
            if (!reason) return;
            
            try {
                const { error } = await supabase
                    .from('users')
                    .update({
                        approval_status: 'rejected',
                        rejection_reason: reason,
                        approved_at: new Date().toISOString(),
                        approved_by: currentUser.id
                    })
                    .eq('id', userId);

                if (error) {
                    console.error('Error rejecting user:', error);
                    alert('Error rejecting user');
                    return;
                }

                // Reload data
                await loadData();
                alert('User rejected');

            } catch (error) {
                console.error('Error rejecting user:', error);
                alert('Error rejecting user');
            }
        }

        // Suspend user
        async function suspendUser(userId) {
            if (confirm('Suspend this user?')) {
                try {
                    const { error } = await supabase
                        .from('users')
                        .update({
                            approval_status: 'suspended',
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', userId);

                    if (error) {
                        console.error('Error suspending user:', error);
                        alert('Error suspending user');
                        return;
                    }

                    // Reload data
                    await loadData();
                    alert('User suspended');

                } catch (error) {
                    console.error('Error suspending user:', error);
                    alert('Error suspending user');
                }
            }
        }

        // View user details
        function viewUser(userId) {
            // TODO: Implement user detail view
            alert('View user details - Coming soon!');
        }

        // Apply filters
        function applyFilters() {
            const roleFilter = document.getElementById('role-filter').value;
            const approvalFilter = document.getElementById('approval-filter').value;
            const activityFilter = document.getElementById('activity-filter').value;
            const dateFilter = document.getElementById('date-filter').value;

            let filteredUsers = allUsers;

            if (roleFilter) {
                filteredUsers = filteredUsers.filter(user => user.role === roleFilter);
            }

            if (approvalFilter) {
                filteredUsers = filteredUsers.filter(user => (user.approval_status || 'approved') === approvalFilter);
            }

            if (activityFilter) {
                filteredUsers = filteredUsers.filter(user => {
                    if (activityFilter === 'active') return user.is_active !== false;
                    if (activityFilter === 'inactive') return user.is_active === false;
                    return true;
                });
            }

            if (dateFilter) {
                const filterDate = new Date(dateFilter);
                filteredUsers = filteredUsers.filter(user => {
                    const userDate = new Date(user.created_at);
                    return userDate.toDateString() === filterDate.toDateString();
                });
            }

            displayUsers(filteredUsers);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('role-filter').value = '';
            document.getElementById('approval-filter').value = '';
            document.getElementById('activity-filter').value = '';
            document.getElementById('date-filter').value = '';
            displayUsers(allUsers);
        }

        // Export users
        function exportUsers() {
            // TODO: Implement CSV export
            alert('Export users - Coming soon!');
        }

        // Refresh users
        async function refreshUsers() {
            await loadData();
        }

        // Handle sign out
        async function handleSignOut() {
            try {
                await supabase.auth.signOut();
                window.location.href = '../auth/signin.html';
            } catch (error) {
                console.error('Error signing out:', error);
                window.location.href = '../auth/signin.html';
            }
        }
    </script>

    <!-- Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <button onclick="goToPage('dashboard.html')" class="text-gray-500 hover:text-gray-700">Dashboard</button>
            <button onclick="goToPage('jobs.html')" class="text-gray-500 hover:text-gray-700">Jobs</button>
            <button onclick="goToPage('submissions.html')" class="text-gray-500 hover:text-gray-700">Submissions</button>
            <button onclick="goToPage('help-support.html')" class="text-gray-500 hover:text-gray-700">Help</button>
            <button class="font-bold text-[#C62828]">Users</button>
        </div>
    </div>
</body>
</html>
