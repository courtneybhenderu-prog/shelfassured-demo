<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Job Management</h1>
                        <div class="ml-4 flex items-center space-x-2">
                            <span class="px-2 py-1 bg-red-100 text-red-800 text-xs font-medium rounded-full">ADMIN</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="admin-user" class="text-sm text-gray-600">Loading...</span>
                        <button onclick="handleSignOut()" class="text-sm text-gray-500 hover:text-gray-700">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Filters -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Filters</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="status-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="assigned">Assigned</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Client</label>
                        <select id="client-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Clients</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Shelfer</label>
                        <select id="shelfer-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">All Shelfers</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date Range</label>
                        <input type="date" id="date-filter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                </div>
                <div class="mt-4 flex space-x-4">
                    <button onclick="applyFilters()" class="btn-red">Apply Filters</button>
                    <button onclick="clearFilters()" class="btn-gray">Clear</button>
                </div>
            </div>

            <!-- Jobs Table -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-medium text-gray-900">All Jobs</h3>
                        <div class="flex space-x-2">
                            <button onclick="exportJobs()" class="btn-gray text-sm">Export</button>
                            <button onclick="refreshJobs()" class="btn-gray text-sm">Refresh</button>
                        </div>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Shelfer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cost</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-table-body" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="7" class="px-6 py-4 text-center text-gray-500">Loading jobs...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Include shared API -->
    <script src="../shared/api.js"></script>
    
    <script>
        let currentUser = null;
        let userProfile = null;
        let allJobs = [];
        let allUsers = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸ”§ Job Management initialized');
            await initializePage();
        });

        // Initialize page with admin access check
        async function initializePage() {
            try {
                // Get current user
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '../auth/signin.html';
                    return;
                }
                currentUser = user;

                // Get user profile
                const { data: profile, error } = await supabase
                    .from('users')
                    .select('role, full_name')
                    .eq('id', user.id)
                    .single();

                if (error || !profile) {
                    console.error('Error fetching user profile:', error);
                    window.location.href = '../auth/signin.html';
                    return;
                }
                userProfile = profile;

                // Check admin access
                if (profile.role !== 'admin') {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '../dashboard/shelfer.html';
                    return;
                }

                // Update UI
                document.getElementById('admin-user').textContent = `Welcome, ${profile.full_name || user.email}`;
                
                // Load data
                await loadData();

            } catch (error) {
                console.error('Error initializing page:', error);
                window.location.href = '../auth/signin.html';
            }
        }

        // Load all data
        async function loadData() {
            try {
                // Load jobs and users in parallel
                const [jobs, users] = await Promise.all([
                    saGet('jobs', []),
                    saGet('users', [])
                ]);

                allJobs = jobs;
                allUsers = users;

                // Populate filters
                populateFilters(users);
                
                // Display jobs
                displayJobs(jobs);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Populate filter dropdowns
        function populateFilters(users) {
            const clientFilter = document.getElementById('client-filter');
            const shelferFilter = document.getElementById('shelfer-filter');

            // Get unique clients and shelfers
            const clients = users.filter(user => user.role === 'brand_client');
            const shelfers = users.filter(user => user.role === 'shelfer');

            // Populate client filter
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.full_name || client.email;
                clientFilter.appendChild(option);
            });

            // Populate shelfer filter
            shelfers.forEach(shelfer => {
                const option = document.createElement('option');
                option.value = shelfer.id;
                option.textContent = shelfer.full_name || shelfer.email;
                shelferFilter.appendChild(option);
            });
        }

        // Display jobs in table
        function displayJobs(jobs) {
            const tbody = document.getElementById('jobs-table-body');
            
            if (jobs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No jobs found</td></tr>';
                return;
            }

            const jobsHtml = jobs.map(job => {
                const client = allUsers.find(user => user.id === job.client_id);
                const shelfer = allUsers.find(user => user.id === job.assigned_to);
                
                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${job.title}</div>
                            <div class="text-sm text-gray-500">${job.description || 'No description'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${client ? (client.full_name || client.email) : 'Unknown'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${shelfer ? (shelfer.full_name || shelfer.email) : 'Unassigned'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(job.status)}">
                                ${job.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            $${job.total_cost || 0}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(job.created_at).toLocaleDateString()}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="viewJob('${job.id}')" class="text-blue-600 hover:text-blue-900 mr-3">View</button>
                            <button onclick="editJob('${job.id}')" class="text-green-600 hover:text-green-900 mr-3">Edit</button>
                            <button onclick="deleteJob('${job.id}')" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = jobsHtml;
        }

        // Get status color class
        function getStatusColor(status) {
            switch (status) {
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'assigned': return 'bg-blue-100 text-blue-800';
                case 'in_progress': return 'bg-purple-100 text-purple-800';
                case 'completed': return 'bg-green-100 text-green-800';
                case 'cancelled': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const clientFilter = document.getElementById('client-filter').value;
            const shelferFilter = document.getElementById('shelfer-filter').value;
            const dateFilter = document.getElementById('date-filter').value;

            let filteredJobs = allJobs;

            if (statusFilter) {
                filteredJobs = filteredJobs.filter(job => job.status === statusFilter);
            }

            if (clientFilter) {
                filteredJobs = filteredJobs.filter(job => job.client_id === clientFilter);
            }

            if (shelferFilter) {
                filteredJobs = filteredJobs.filter(job => job.assigned_to === shelferFilter);
            }

            if (dateFilter) {
                const filterDate = new Date(dateFilter);
                filteredJobs = filteredJobs.filter(job => {
                    const jobDate = new Date(job.created_at);
                    return jobDate.toDateString() === filterDate.toDateString();
                });
            }

            displayJobs(filteredJobs);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('status-filter').value = '';
            document.getElementById('client-filter').value = '';
            document.getElementById('shelfer-filter').value = '';
            document.getElementById('date-filter').value = '';
            displayJobs(allJobs);
        }

        // View job details
        function viewJob(jobId) {
            // TODO: Implement job detail view
            alert('View job details - Coming soon!');
        }

        // Edit job
        function editJob(jobId) {
            // TODO: Implement job editing
            alert('Edit job - Coming soon!');
        }

        // Delete job
        async function deleteJob(jobId) {
            if (confirm('Are you sure you want to delete this job?')) {
                try {
                    const { error } = await supabase
                        .from('jobs')
                        .delete()
                        .eq('id', jobId);

                    if (error) {
                        console.error('Error deleting job:', error);
                        alert('Error deleting job');
                        return;
                    }

                    // Reload data
                    await loadData();
                    alert('Job deleted successfully');

                } catch (error) {
                    console.error('Error deleting job:', error);
                    alert('Error deleting job');
                }
            }
        }

        // Export jobs
        function exportJobs() {
            // TODO: Implement CSV export
            alert('Export jobs - Coming soon!');
        }

        // Refresh jobs
        async function refreshJobs() {
            await loadData();
        }

        // Handle sign out
        async function handleSignOut() {
            try {
                await supabase.auth.signOut();
                window.location.href = '../auth/signin.html';
            } catch (error) {
                console.error('Error signing out:', error);
                window.location.href = '../auth/signin.html';
            }
        }
    </script>

    <!-- Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <button onclick="goToPage('dashboard.html')" class="text-gray-500 hover:text-gray-700">Dashboard</button>
            <button class="font-bold text-[#C62828]">Jobs</button>
            <button onclick="goToPage('submissions.html')" class="text-gray-500 hover:text-gray-700">Submissions</button>
            <button onclick="goToPage('help-support.html')" class="text-gray-500 hover:text-gray-700">Help</button>
            <button onclick="goToPage('barcode-capture.html')" class="text-gray-500 hover:text-gray-700">Scanner</button>
        </div>
    </div>
</body>
</html>
