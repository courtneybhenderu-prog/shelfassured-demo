<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Dashboard - ShelfAssured</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="shell">
        <div class="phone">
            <section class="screen">
                <h2 class="section-title">Hello, Shelfer!</h2>
                <p class="text-gray-500">Your ShelfAssured Dashboard</p>
                
                <div class="grid grid-cols-2 gap-3 mt-4">
                    <div class="sa-card p-4">
                        <p class="text-sm text-gray-500">Total Income</p>
                        <p id="total-income" class="text-2xl font-bold">$0.00</p>
                    </div>
                    <div class="sa-card p-4 border-l-4" style="border-left-color:var(--sa-red)">
                        <p class="text-sm text-gray-500">Available Jobs</p>
                        <p id="available-jobs" class="text-2xl font-bold">0</p>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-3">Available Jobs</h3>
                    <div id="jobs-list" class="space-y-2">
                        <!-- Jobs will be loaded here -->
                    </div>
                </div>

                <div class="taskbar mt-6">
                    <div class="flex justify-around text-gray-500">
                        <button class="font-bold text-[#C62828]">Dashboard</button>
                        <button onclick="goToPage('../jobs/list.html')">Jobs</button>
                        <button onclick="goToPage('../brands/list.html')">Brands</button>
                        <button onclick="goToPage('../auth/profile.html')">Profile</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Include shared API -->
    <script src="../shared/api.js"></script>
    
    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                console.log('üîÑ Loading dashboard data...');
                
                // Load jobs
                const jobs = await saGet('jobs', []);
                console.log('üìä Jobs loaded:', jobs);
                
                // Update UI
                document.getElementById('available-jobs').textContent = jobs.length;
                
                // Render jobs
                const jobsList = document.getElementById('jobs-list');
                if (jobs.length === 0) {
                    jobsList.innerHTML = saEmptyState('No jobs available', 'Check back later for new opportunities');
                } else {
                    jobsList.innerHTML = jobs.map(job => `
                        <div class="sa-card p-4 cursor-pointer" onclick="viewJob('${job.id}')">
                            <h4 class="font-semibold">${job.title}</h4>
                            <p class="text-sm text-gray-600">${job.brands?.name || 'Unknown Brand'}</p>
                            <p class="text-sm text-gray-600">$${job.total_payout || 0} total</p>
                            <span class="inline-block px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs mt-2">${job.status}</span>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('‚ùå Error loading dashboard:', error);
                document.getElementById('jobs-list').innerHTML = saEmptyState('Error loading jobs', 'Please try again later');
            }
        }

        function viewJob(jobId) {
            console.log('Viewing job:', jobId);
            // Navigate to job details page
            goToPage(`../jobs/details.html?id=${jobId}`);
        }

        // Load dashboard when page loads
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
