<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands - ShelfAssured</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.5/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Brands</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-info" class="text-sm text-gray-600">Loading...</span>
                        <button onclick="handleSignOut()" class="text-sm text-gray-500 hover:text-gray-700">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Brands List -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Available Brands</h3>
                </div>
                <div id="brands-list" class="p-6">
                    <div class="text-center text-gray-500">Loading brands...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include shared API -->
    <script src="../shared/api.js"></script>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîß Brands page initialized');
            await checkAdminAccess();
        });

        // Check if user is admin
        async function checkAdminAccess() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    alert('Please sign in to access this page');
                    window.location.href = '../auth/signin.html';
                    return;
                }

                // Get user profile to check role
                const { data: profile, error } = await supabase
                    .from('users')
                    .select('role, full_name')
                    .eq('id', user.id)
                    .single();

                if (error || !profile) {
                    console.error('Error fetching user profile:', error);
                    alert('Error loading user profile');
                    window.location.href = '../auth/signin.html';
                    return;
                }

                if (profile.role !== 'admin') {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '../dashboard/shelfer.html';
                    return;
                }

                document.getElementById('user-info').textContent = `Welcome, ${profile.full_name || user.email}`;
                console.log('‚úÖ Admin access confirmed');
                
                // Load brands after confirming admin access
                await loadBrands();
                
            } catch (error) {
                console.error('Error checking admin access:', error);
                alert('Error checking permissions');
                window.location.href = '../auth/signin.html';
            }
        }

        // Load brands
        async function loadBrands() {
            try {
                const brands = await saGet('brands', []);
                displayBrands(brands);
            } catch (error) {
                console.error('Error loading brands:', error);
                document.getElementById('brands-list').innerHTML = '<div class="text-center text-red-500">Error loading brands</div>';
            }
        }

        // Display brands
        function displayBrands(brands) {
            const container = document.getElementById('brands-list');
            
            if (brands.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500">No brands available</div>';
                return;
            }

            const brandsHtml = brands.map(brand => `
                <div class="py-4 border-b border-gray-200 last:border-b-0">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="font-medium text-gray-900">${brand.name}</div>
                            <div class="text-sm text-gray-600">${brand.description || 'No description'}</div>
                            <div class="text-sm text-gray-500">Contact: ${brand.contact_email || 'No contact'}</div>
                        </div>
                        <div class="text-right">
                            <button class="btn-gray text-sm">View Details</button>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = brandsHtml;
        }

        // Handle sign out
        async function handleSignOut() {
            try {
                await supabase.auth.signOut();
                window.location.href = '../auth/signin.html';
            } catch (error) {
                console.error('Error signing out:', error);
                window.location.href = '../auth/signin.html';
            }
        }

        // Define goToPage function
        function goToPage(page) {
            console.log('üîç Debug: goToPage called with:', page);
            window.location.href = page;
        }
        
        // Make it globally available
        window.goToPage = goToPage;
    </script>

    <!-- Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <button onclick="goToPage('shelfer.html')" class="text-gray-500 hover:text-gray-700">Dashboard</button>
            <button onclick="goToPage('jobs.html')" class="text-gray-500 hover:text-gray-700">Jobs</button>
            <button class="font-bold text-[#C62828]">Brands</button>
            <button onclick="goToPage('profile.html')" class="text-gray-500 hover:text-gray-700">Profile</button>
        </div>
    </div>
</body>
</html>
