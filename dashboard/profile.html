<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ShelfAssured</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.5/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Profile</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-info" class="text-sm text-gray-600">Loading...</span>
                        <button onclick="handleSignOut()" class="text-sm text-gray-500 hover:text-gray-700">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Profile Information -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Profile Information</h3>
                <div id="profile-info" class="space-y-4">
                    <div class="text-center text-gray-500">Loading profile...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include shared API -->
    <script src="../shared/api.js"></script>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸ”§ Profile page initialized');
            await loadProfile();
        });

        // Load profile
        async function loadProfile() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    window.location.href = '../auth/signin.html';
                    return;
                }

                // Get user profile
                const { data: profile, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    console.error('Error loading profile:', error);
                    document.getElementById('profile-info').innerHTML = '<div class="text-center text-red-500">Error loading profile</div>';
                    return;
                }

                displayProfile(profile);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profile-info').innerHTML = '<div class="text-center text-red-500">Error loading profile</div>';
            }
        }

        // Display profile
        function displayProfile(profile) {
            const container = document.getElementById('profile-info');
            
            const profileHtml = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1 text-sm text-gray-900">${profile.email}</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="mt-1 text-sm text-gray-900">${profile.full_name || 'Not provided'}</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone</label>
                        <div class="mt-1 text-sm text-gray-900">${profile.phone || 'Not provided'}</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Role</label>
                        <div class="mt-1 text-sm text-gray-900">${profile.role}</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Member Since</label>
                        <div class="mt-1 text-sm text-gray-900">${new Date(profile.created_at).toLocaleDateString()}</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Status</label>
                        <div class="mt-1 text-sm text-gray-900">${profile.is_active ? 'Active' : 'Inactive'}</div>
                    </div>
                </div>
            `;

            container.innerHTML = profileHtml;
        }

        // Handle sign out
        async function handleSignOut() {
            try {
                await supabase.auth.signOut();
                window.location.href = '../auth/signin.html';
            } catch (error) {
                console.error('Error signing out:', error);
                window.location.href = '../auth/signin.html';
            }
        }
    </script>

    <!-- Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <button onclick="goToPage('shelfer.html')" class="text-gray-500 hover:text-gray-700">Dashboard</button>
            <button onclick="goToPage('jobs.html')" class="text-gray-500 hover:text-gray-700">Jobs</button>
            <button onclick="goToPage('brands.html')" class="text-gray-500 hover:text-gray-700">Brands</button>
            <button class="font-bold text-[#C62828]">Profile</button>
        </div>
    </div>
</body>
</html>
