<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - ShelfAssured</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase SDK (UMD build, reliable CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.5/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../shared/styles.css">
    
    <!-- Disable global guard on sign-up page -->
    <script>
        window.SA_DISABLE_GLOBAL_GUARD = true;
    </script>
</head>
<body>
    <div class="shell">
        <div class="phone">
            <section class="screen">
                <h2 class="section-title">Create Account</h2>
                <p class="text-gray-500">Sign up to start earning with ShelfAssured.</p>
                
                <form id="signup-form" class="mt-4 space-y-3">
                    <div class="form-group">
                        <input id="signup-email" type="email" placeholder="Email" class="w-full border rounded px-3 py-3" required>
                    </div>
                    <div class="form-group">
                        <input id="signup-password" type="password" placeholder="Password" class="w-full border rounded px-3 py-3" required>
                        <div id="password-requirements" class="mt-2 text-xs text-gray-500">
                            <div class="space-y-1">
                                <div id="req-length" class="flex items-center">
                                    <span class="w-4 h-4 mr-2 text-gray-400">○</span>
                                    <span>At least 8 characters</span>
                                </div>
                                <div id="req-uppercase" class="flex items-center">
                                    <span class="w-4 h-4 mr-2 text-gray-400">○</span>
                                    <span>One uppercase letter (A-Z)</span>
                                </div>
                                <div id="req-lowercase" class="flex items-center">
                                    <span class="w-4 h-4 mr-2 text-gray-400">○</span>
                                    <span>One lowercase letter (a-z)</span>
                                </div>
                                <div id="req-number" class="flex items-center">
                                    <span class="w-4 h-4 mr-2 text-gray-400">○</span>
                                    <span>One number (0-9)</span>
                                </div>
                                <div id="req-special" class="flex items-center">
                                    <span class="w-4 h-4 mr-2 text-gray-400">○</span>
                                    <span>One special character (!@#$%^&*)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="signup-confirm-password" type="password" placeholder="Confirm Password" class="w-full border rounded px-3 py-3" required>
                    </div>
                    <div class="form-group">
                        <input id="signup-name" type="text" placeholder="Full Name" class="w-full border rounded px-3 py-3" required>
                    </div>
                    <div class="form-group">
                        <input id="signup-phone" type="tel" placeholder="Phone (optional)" class="w-full border rounded px-3 py-3">
                    </div>
                    <div class="form-group">
                        <select id="signup-role" class="w-full border rounded px-3 py-3" required>
                            <option value="">Select your role</option>
                            <option value="shelfer">Shelfer (I want to audit shelves and earn money)</option>
                            <option value="brand_client">Brand Client (I want to post jobs for my products)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="w-full btn-red">Create Account</button>
                    <button type="button" class="w-full btn-gray" onclick="goToPage('../index.html')">Back</button>
                </form>
                
                <div id="signup-message" class="mt-3 text-sm hidden"></div>
            </section>
        </div>
    </div>

    <!-- Include shared API -->
    <script src="../shared/api.js"></script>
    
    <!-- Include page-specific script -->
    <script src="../pages/signup.js"></script>
</body>
</html>
