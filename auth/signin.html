<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ShelfAssured</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase SDK (UMD build, reliable CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.5/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../shared/styles.css">
    
    <!-- Disable global guard on sign-in page -->
    <script>
        window.SA_DISABLE_GLOBAL_GUARD = true;
    </script>
</head>
<body>
    <div class="shell">
        <div class="phone">
            <section class="screen">
                <h2 class="section-title">Welcome Back!</h2>
                <p class="text-gray-500">Sign in to your account.</p>
                
                <form id="signin-form" class="mt-4 space-y-3">
                    <div class="form-group">
                        <input id="login-email" type="email" placeholder="Email" class="w-full border rounded px-3 py-3" required>
                    </div>
                    <div class="form-group">
                        <input id="login-password" type="password" placeholder="Password" class="w-full border rounded px-3 py-3" required>
                    </div>
                    
                    <button type="submit" class="w-full btn-red">Sign In</button>
                    <button type="button" class="w-full btn-gray" onclick="goToPage('signup.html')">Sign up</button>
                    <button type="button" class="w-full btn-gray" onclick="handleForgotPassword()">Forgot password?</button>
                    <button type="button" class="w-full btn-gray" onclick="goToPage('../index.html')">Back</button>
                </form>
                
                <div id="signin-message" class="mt-3 text-sm hidden"></div>
            </section>
        </div>
    </div>

    <script src="../shared/api.js"></script>        <!-- defines supabase + ensureProfile -->
    <script src="../pages/signin.js"></script>      <!-- uses ensureProfile -->
</body>
</html>
